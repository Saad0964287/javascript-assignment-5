<body>
    <h3>Rules for naming JS variables</h3>
    <ul>
        <li>Variable names can only contain alphabets, $, _ and numbers. For example $my_1stVariable</li>
        <li>Variables must begin with a letter, $ or _. For example $name, _name or name</li>
        <li>Variable names are case sensitive</li> 
        <li>Variable names should not be JS keywords </li>
    </ul>
    
</body>
</html>
